<div class="login-container">
    <div class="login-card">
      <img src="logo.png" alt="EasyInjection logo" class="logo">
  
      <h2>Inicia sesión</h2>
      <p class="subtitle">Ingresa tus credenciales para acceder a tu cuenta</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <div class="generic-input">
            <input id="email" type="email" placeholder="tu@ejemplo.com" formControlName="email">
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
            Ingresa un correo válido
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
        <div class="generic-input password-input">
          <input 
            id="password" 
            [type]="showPassword ? 'text' : 'password'" 
            placeholder="********" 
            formControlName="password">
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
            <mat-icon fontSet="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
            La contraseña es obligatoria (mínimo 8 caracteres)
          </div>
        </div>
  
        <div *ngIf="submitError" class="submit-error">{{ submitError }}</div>

        <div *ngIf="showForgotPasswordButton" class="forgot-password-alert">
          <mat-icon fontSet="material-icons">info</mat-icon>
          <span>¿Olvidaste tu contraseña?</span>
          <button type="button" class="btn-forgot-inline" (click)="goToForgotPassword()">
            Recuperar contraseña
          </button>
        </div>
  
        <button type="submit" class="btn btn-primary" 
                [disabled]="loginForm.invalid || isSubmitting">
          {{ isSubmitting ? 'Ingresando...' : 'Iniciar sesión' }}
        </button>
      </form>
