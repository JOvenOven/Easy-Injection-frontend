<div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <img src="logo.png" alt="EasyInjection logo" class="logo">
  
      <!-- Título -->
      <h2>Inicia sesión</h2>
      <p class="subtitle">Ingresa tus credenciales para acceder a tu cuenta</p>
  
      <!-- Formulario con Reactive Forms -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
        <!-- Correo -->
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <div class="generic-input">
            <input id="email" type="email" placeholder="tu@ejemplo.com" formControlName="email">
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
            Ingresa un correo válido
          </div>
        </div>
  
        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="generic-input">
            <input id="password" type="password" placeholder="********" formControlName="password">
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
            La contraseña es obligatoria (mínimo 8 caracteres)
          </div>
        </div>
  
        <!-- Mensaje de error general -->
        <div *ngIf="submitError" class="submit-error">{{ submitError }}</div>
  
        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary" 
                [disabled]="loginForm.invalid || isSubmitting">
          {{ isSubmitting ? 'Ingresando...' : 'Iniciar sesión' }}
        </button>
      </form>
  
      <!-- Links de navegación -->
      <p class="login-link">
        ¿No tienes cuenta?
        <a (click)="goToRegister()">Regístrate</a>
      </p>
      <p class="login-link">
        <a (click)="goToForgotPassword()">¿Olvidaste tu contraseña?</a>
      </p>
    </div>
  </div>
